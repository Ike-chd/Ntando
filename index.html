        function answerQuestion(answer) {
            let currentQuestion = sessionStorage.getItem("currentQuestion") || 0;
            currentQuestion = parseInt(currentQuestion);
            
            const nextIndex = questions[currentQuestion].options[answer];
            if (nextIndex !== undefined) {
                sessionStorage.setItem("currentQuestion", nextIndex);
                showQuestion(nextIndex);
            }
        }

        function showQuestion(index) {
            const questionText = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options");
            
            questionText.textContent = questions[index].text;
            optionsContainer.innerHTML = "";
            
            for (let option in questions[index].options) {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => answerQuestion(option);
                optionsContainer.appendChild(button);
            }
        }
        
        window.onload = () => {
            const storedQuestion = sessionStorage.getItem("currentQuestion");
            if (storedQuestion) {
                showQuestion(parseInt(storedQuestion));
            } else {
                showQuestion(0);
            }
        };
